<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <Style>
        body{
            background-color: darkcyan;
            color: white;
            font: normal 1em 'arial';
            margin: 0;
            padding: 10px;
            text-align: center;
        }
    </Style>
</head>
<body>
    <h1>Iniciando estudo com DOM</h1>
    <p>Aqui vai o resutado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim.</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        /* 
        
            var d = window.document.getElementById('msg')

 
            p1.style.color = 'DarkBlue'
            corpo.style.background = 'orange'
            d.style.background = 'Green'
            d.innerText = 'Estou esperando o trem...'
        */
        window.document.write(p1.innerHTML)
        //innerText pega só o texto. 
        //InnerHTML pega também o estilo do texto.
        var d = window.document.querySelector('div#msg')
        d.style.background = 'cyan'
    </script>
</body>
</html>
