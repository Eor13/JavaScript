<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <label class="labels" for="inicio">Início:
                <input type="number" name="ninicio" id="inicio">
            </label>
            <br>
            <label class="labels" for="fim">Fim: 
                <input type="number" name="nfim" id="fim">
            </label>
            <br>
            <label class="labels" for="intervalo">Passo:
                <input type="number" name="nintervalo" id="intervalo">
            </label>
            <br>
            <input type="button"  class="labels" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            Preparando contagem...
        </div>
    </section>
    <footer>
        <P>&copy;CursoemVídeo</P>
    </footer>

    <script src="script.js"></script>
</body>
</html>
