<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body{
            background-color: beige;
            font: normal 2em 'Verdana';
            margin: auto;
            text-align: center;
        }
        button{
            font-size: 2em;
            width: 400px;
            height: 300px;
            padding: 20px;
            background-color: lightgray;
            border-radius: 20px;
            box-shadow: 0px 0px 0px 6px rgba(0, 0, 0, 0.559);
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v1.0</h1>
    <button onclick="clicar()">Clique em mim!</button>
    <script>
        function clicar() {
            var nome = window.prompt('Qual é seu nome?')
            window.alert(`Olá ${nome}. É um prazer recebe-ló aqui.`)
        }
    </script>
</body>
</html>
