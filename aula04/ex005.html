<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            font: normal 18pt 'Times';
            text-align: center;
            margin: auto;
        }
        button{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <br>
    <div id="calc">
        O resultado está aqui...
    </div>
    <script>
        window.alert('Seja Bem-vindo(a) ao meu site!')
        
        function calcular() {
            let num =Number( window.prompt('Digite um número:'))
            let calc = window.document.getElementById('calc')
            let dobro = num * 2
            let metade = num / 2
            calc.innerHTML = ` <p>O dobro de ${num} é ${dobro} e a metade é ${metade}.</p>`


        }
    </script>
</body>
</html>
