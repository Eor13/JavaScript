<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estações no Brasil</title>
</head>
<body>
    <h1>Descubra a estação do ano</h1>
    <button onclick="começar()">Informe o mês aqui</button>
    <section id="caixa">
        <p>Clique no botão acima para informar o mês.</p>
    </section>
    <script>
        function começar(){
            let res = window.document.getElementById('caixa')
            let mes = window.prompt('Digite o mês em extenso (ex:Setembro)')
            let estação
            switch(mes.toUpperCase()){ // Podemos testar múltiplos casos em uma mesma linha, desse jeito
                case dezembro: case janeiro: case fevereiro:
                    estação = 'verão'
                    break
                case março: case abril: case maio:
                    estação = 'outono'
                    break
                case junho: case julho: case agosto:
                    estação = 'inverno'
                    break
                case setembro: case outubro: case novembro:
                    estação = 'primavera'
                    break
                default:
                    estação = 'INDEFINIDA'
                    break
            }
            res.innerHTML = `<p>No mês de <mark>${mes}</mark>, estamos na estação <mark><strong>${estação}</strong></mark>.</p>`
        }
    </script>
</body>
</html>
