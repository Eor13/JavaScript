<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números</title>
</head>
<body>
    <h1>Gerador de Números</h1>
    <button onclick="clicar()">Clique em mim</button>
    <button onclick="apagar()">Limpar</button>
    <div id="res">
        <p>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</p>
    </div>

    <script>
        function clicar(){
        let min = 1
        let max = 100
        let dif =max-min
        let aleatorio = Math.random()// Essa função gera um valor Real aleatório entre 0 e 1
        let num = min + Math.trunc(dif*aleatorio)
        let res = window.document.getElementById('res')
        
            res.innerHTML += `<p>Acabei de pensar no número <mark>${num}</mark>.</p>`
        }
        function apagar(){// Essa é a funcionalidade do outro botão, pra limpar tudo
            res.innerHTML = null
        }
    </script>
</body>
</html>
