<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JavaScript</title>
    <style>
        body{
            Font: normal 16pt 'Arial';

        }
        button{
            font-size: 20pt;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com botão.</h1>
    <button onclick="clicar()"> Clique aqui.</button>
    <script>
        function clicar(){
            window.alert('Você clicou no Botão.')
        }
    </script>
</body>
</html>
