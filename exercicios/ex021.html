<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 a 10</title>
</head>
<body>
    <h1>Contando de 1 a 10</h1>
    <button onclick="contar()">Contar de 1 a 10</button>
    <Section id="bom">
        <p>Aperte o bot√£o acima para contar</p>
    </Section>
    <script>
        function contar() {
            var res =window.document.getElementById('bom')
            res.innerHTML = `<h2>Contando de 1 a 10.</h2>`

            var n = 1
            while(n<=10){
                res.innerHTML += `${n}&#x1F449;`
                n++
            }
            res.innerHTML += ` &#x1F3C1;`
        }
    </script>
</body>
</html>
