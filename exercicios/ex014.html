<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o Sistema</title>
    <style>
        body{
            font-family: fantasy;
            font-size: 1.4em;
        }
        button{
            padding: 30px;
            font-size:  1.4em;
        }
    </style>
</head>
<body>
    <h1>Interagindo com o Sistema</h1>
    <button onclick="star()">Clique em mim.</button>
    <section id="aqui">
        <p>Aqui vai aparecer algo...</p>
    </section>

    <script>
        let agora = new Date
        // Aparece dia da semana, mês, ano ehorário com o fuso.
        let res = window.document.getElementById('aqui')
        function star() {
            res.innerHTML = `<p>O que eu recebi do sistema foi <mark>${agora}</mark>.</p>`
        }
    </script>
</body>
</html>
