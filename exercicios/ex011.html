<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Númerocom JS</title>
</head>
<body>
    <h1>Média de Aluno v2.0</h1>
    <button onclick="calc()">Calcular Média</button>
    <div id="apresentação">
        <p>O resultado vai paracer aqui...</p>

    </div>
    <script>
        function calc(){
            let nome = window.prompt('Qual é o Nome do Aluno?')
            let n1 =Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
            let media = (n1 + n2) / 2
            let a = window.document.getElementById('apresentação')

            
            if (media >= 6){
                msn = 'Meus Parabens!'
            }else{
                msn = 'Estude um pouco mais!'
            }
            a.innerHTML += `<p>Calculando a média final de ${nome}.</p>`
            a.innerHTML += `<p>As notas obtidas foram <mark>${n1}</mark> e <mark>${n2}</mark>.</p>`
            a.innerHTML += `<p>A média final será <mark><strong>${media}</strong></mark>.</p>`
            a.innerHTML += `<p>A mensagem que temos é: <strong style="Color:red;">${msn}</trong></p>`
        }
    </script>
</body>
</html>
