<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Valor</title>
    <style>
        body{
            font:normal 20pt 'Georgia';
            text-align: center;
            background-color: lightsteelblue;

        }
        button{
            padding: 30px;
            font-size: 18pt;
            border-radius: 30px;
            background-color: lightseagreen;
            color: white;
        }
        button:hover{
            background-color: rgba(128, 128, 128, 0.517);
        }
    </style>
</head>
<body>
    <h1>Maior Valor</h1>
    <button onclick="começa()">Clique para começar</button>
    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>
    <script>
        function começa() {
            let n1 = Number(window.prompt(`Digite um Número:`))
            let n2 = Number(window.prompt(`Digite outro Número:`))
            let a = window.document.getElementById('res')
            if (n1 > n2) {
                a.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o maior é <strong>${n1}</strong>.</p>`
            }else if (n1 < n2) {
                a.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o maior é <strong>${n2}</strong>.</p>`
            }else {
                a.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o dois são <strong>IGUAIS</strong>.</p>`
            }
        }
    </script>
</body>
</html>
