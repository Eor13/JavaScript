    <h1>Calculando a Idade</h1>
    <button onclick="iniciar()">Iniciar</button>
    <article id="informe">
        <p>Aqui vai aparecer algo...</p>
    </article>
    <script>
        function iniciar() {
            let ano = window.prompt('Em que ano vocÃª Nasceu?')
            var res = window.document.getElementById('informe')
            let data = new Date
            let agora = data.getFullYear()
            let idade = agora -ano
            res.innerHTML = `<p>Quem nasceu em ${ano} vai completar <strong>${idade}</strong> em ${agora}.</p>`



        }
    </script>
